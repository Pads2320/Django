{% extends 'core/base.html' %}

{% block content %}
<div class="mt-10 mb-10">
    <h2 class="text-3xl font-bold text-center mb-8">All Posts</h2>
    <div class="space-y-4">
        {% for post in posts %}
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-blue-500 hover:shadow-xl transition-shadow duration-300 max-w-xl mx-auto">
                <a href="{% url 'post_detail' post.id %}" class="text-2xl font-bold text-gray-800 hover:text-blue-600 hover:underline block text-center">
                    {{ post.title }}
                </a>
                <p class="text-gray-600 mt-2 text-center">{{ post.content|truncatewords:30 }}</p>  <!-- Truncated content -->
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
